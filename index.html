<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, DIVISHA!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e6e6fa, #dda0dd, #ba55d3);
            color: #4b0082;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #8a2be2;
            font-weight: bold;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #ff69b4;
        }
        h1 {
            font-size: 3.5em;
            color: #8a2be2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .gift {
            width: 200px;
            height: 200px;
            background: #ffb6c1;
            border-radius: 10px;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .gift::before {
            content: "üéÅ";
            font-size: 4em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .message {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About You</a>
        <a href="gallery.html">Gallery</a>
        <a href="fun.html">Fun</a>
    </nav>
    <div class="confetti" id="confetti"></div>
    <h1>Happy Birthday, Divi!</h1>
    <p>Click the gift to unwrap your special message!</p>
    <div class="gift" id="gift" onclick="unwrap()"></div>
    <div class="message" id="message">
        <p>Dear Divisha, just wanted to say your smile lights up my world. Happy Birthday‚Äîhope it's as amazing as you are! From Devansh</p>
    </div>

    <script>
        function unwrap() {
            document.getElementById('gift').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
        // Confetti effect
        function createConfetti() {
            const confetti = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 3 + 's';
                confetti.appendChild(piece);
            }
        }
        createConfetti();
    </script>
</body>
</html>
